<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载您的项目</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .file-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .file-group input[type="file"] {
            flex: 1;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"] {
            background: #3498db;
            color: white;
            width: 300px;
            height: 50px;
            font-size: 1.2rem;
        }

        button[type="submit"]:hover {
            background: #2980b9;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1rem;
        }

        .nav-buttons button {
            background: #95a5a6;
            color: white;
        }

        .nav-buttons button:hover {
            background: #7f8c8d;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background: #ecf0f1;
            color: #2c3e50;
        }
    </style>
    <script>
        function updatePath(inputId, event) {
            const pathInput = document.getElementById(inputId);
            const files = event.target.files;
            if (files.length > 0) {
                pathInput.value = files[0].path.replace(/\\/g, '/');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>加载您的项目</h1>
        <form method="post">
            <div class="form-group">
                <label for="config_path">项目yaml文件地址:</label>
                <input type="text" id="config_path" name="config_path" required>
                <div class="file-group">
                    <input type="file" id="config_path_file" onchange="updatePath('config_path', event)">
                </div>
            </div>
            <div class="button-group">
                <button type="submit">加载</button>
            </div>
        </form>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <div class="nav-buttons">
            <button onclick="window.location.href='/'">返回</button>
            <button onclick="window.location.href='/work'">继续</button>
        </div>
    </div>
</body>
</html>
