<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Labeled Videos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .form-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f1f3f5;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"], select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #4dabf7;
        }

        .submit-btn {
            background-color: #20c997;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #12b886;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1rem;
        }

        .nav-buttons button {
            background-color: #adb5bd;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
        }

        .nav-buttons button:hover {
            background-color: #868e96;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #e9ecef;
            color: #495057;
            text-align: center;
        }
    </style>
    <script>
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch('/export_videos', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.text();
                resultDiv.innerHTML = `<p>${data}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Export Labeled Videos</h1>
        <form action="/export_videos" method="post">
            <div class="form-section">
                <label for="video_dir">Video Directory:</label>
                <input type="text" id="video_dir" name="video_dir" placeholder="Enter video directory path">
            </div>
            <div class="form-section">
                <label for="save_type">Save Type:</label>
                <select id="save_type" name="save_type">
                    <option value=".mp4">.mp4</option>
                    <option value=".avi">.avi</option>
                    <option value=".mov">.mov</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Export Videos</button>
        </form>
        <div id="result" class="message"></div>
        <div class="nav-buttons">
            <button onclick="window.history.back()">返回</button>
            <button onclick="window.location.href='/'">继续</button>
        </div>
    </div>
</body>
</html>
