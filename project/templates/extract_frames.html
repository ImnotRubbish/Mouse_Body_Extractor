<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频帧提取</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .form-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f1f3f5;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4dabf7;
        }

        .submit-btn {
            background-color: #20c997;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #12b886;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1rem;
        }

        .nav-buttons button {
            background-color: #adb5bd;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
        }

        .nav-buttons button:hover {
            background-color: #868e96;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #e9ecef;
            color: #495057;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频帧提取</h1>
        <form method="post">
            <div class="form-section">
                <label for="min_interval">最小间隔时间:</label>
                <input type="number" id="min_interval" name="min_interval" required>
            </div>
            <div class="form-section">
                <label for="max_interval">最大间隔时间:</label>
                <input type="number" id="max_interval" name="max_interval" required>
            </div>
            <button type="submit" class="submit-btn">开始提取</button>
        </form>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <div class="nav-buttons">
            <button onclick="window.history.back()">返回</button>
            <button onclick="window.location.href='/label_frames'">继续</button>
        </div>
    </div>
</body>
</html>
