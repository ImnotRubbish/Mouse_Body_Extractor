<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trajectory Plots</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.1rem;
            text-align: center;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        button {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1.2rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(145deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Trajectory Plots</h1>
    <!-- 示例图片 -->
    <img src="/static/trajectory_plot_1.png" alt="Trajectory Plot 1">
    <img src="/static/trajectory_plot_2.png" alt="Trajectory Plot 2">
    <p>Check out the grid movies next.</p>
    <button onclick="window.location.href='/grid_movies'">View Grid Movies</button>
</body>
</html>
